<div class="page">
    <h2 class="title">Welcome to your TODO</h2>
    <div class="auth">

        <div class="img">
            <figure> <img src="https://www.svgrepo.com/show/34450/team.svg" /></figure>
        </div>

        <div class="login"  style="text-align: center">
            <div class="loginbody">
                <form *ngIf="islogin" [formGroup]="formData" (ngSubmit)="Submitlogin(formData.value)" class="form-signin">
                    <h2 class="Connexion">Connexion</h2>

                    <div class="form-field">
                        <input type="text" id="username" class="form-control" formControlName="userName"
                            placeholder="Username" required autofocus />
                    </div>
                    <div class="form-field">
                        <input type="password" id="inputPassword" class="form-control" formControlName="password"
                            placeholder="Password" required />
                    </div>

                    <div class="mdpforgot">
                        mot de passe oubli√© ?
                    </div>

                    <div class="form-field">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>
                    </div>
                    <div class="error-field">
                        <h2> {{errormessage}}</h2>
                    </div>
                   
                </form>


            <form *ngIf="!islogin" [formGroup]="formData" (ngSubmit)="Submitsignup(formData.value)" class="form-signin">
                <h2 class="Connexion">Inscription</h2>

                <div class="form-field">
                    <input type="text" id="username" class="form-control" formControlName="userName"
                        placeholder="Username" required autofocus />
                </div>

                <div class="form-field">
                    <input type="password" id="inputPassword" class="form-control" formControlName="password"
                        placeholder="Password" required />
                </div>

                <div class="form-field">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign up
                    </button>
                </div>

                <div class="error-field">
                    <h2> {{errormessage}}</h2>
                </div>
            </form>
       
        </div>
        <div *ngIf="!islogin" class="sign-up">
            <button type="button" (click)="getsignin()">
                <i>sign in</i>
            </button>
        </div>
        <div *ngIf="islogin" class="sign-up">
            <button type="button" (click)="getsignup()">
                <i>sign up</i>
            </button>
        </div>
    </div>

</div>
